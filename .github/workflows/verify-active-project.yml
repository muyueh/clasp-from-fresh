name: Verify active Apps Script flag

on:
  push:
  pull_request:

jobs:
  toolchain-baseline:
    uses: ./.github/workflows/toolchain-version-guard.yml

  verify-flag:
    needs: toolchain-baseline
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify apps-script/.active-project
        run: npm run verify:active-project
